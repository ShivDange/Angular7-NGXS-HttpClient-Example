<br /><br />
<div class="card">
  <div class="card-body">
    <div class="form-group">
      <label class="col-md-4">Id</label>
      <input type="number" class="form-control" #id />
    </div>
    <div class="form-group">
      <label class="col-md-4">Name</label>
      <input type="text" class="form-control" #name />
    </div>
    <div class="form-group">
      <label class="col-md-4">Email</label>
      <input type="text" class="form-control" #email />
    </div>
    <div class="form-group">
      <button
        (click)="addData(id.value, name.value, email.value)"
        class="btn btn-primary"
      >
        Add Data
      </button>
      &nbsp;&nbsp;&nbsp;
      <button
        (click)="postData(id.value, name.value, email.value)"
        class="btn btn-info"
      >
        Post Data
      </button>
      &nbsp;&nbsp;&nbsp;
      <button
        (click)="patchData(id.value, name.value, email.value)"
        class="btn btn-info"
      >
        Update Data
      </button>
    </div>
  </div>
</div>
